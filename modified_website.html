// 修改BILIBILI官网账号跳转链接
function modifyBilibiliLinks() {
  // 修改所有BILIBILI相关链接
  const allLinks = document.querySelectorAll('a[href*="bilibili.com"]');
  allLinks.forEach(link => {
    if (link.href.includes('space.bilibili.com')) {
      link.href = "https://space.bilibili.com/36081646/dynamic?spm_id_from=333.1365.list.card_avatar.click";
    }
  });
}

// 初始化浮动球功能
function initFloatingBall() {
  const ball = document.getElementById('minimax-floating-ball');
  if (!ball) return;

  // 初始动画
  ball.style.opacity = '0';
  ball.style.transform = 'translateY(20px)';

  setTimeout(() => {
    ball.style.opacity = '1';
    ball.style.transform = 'translateY(0)';
  }, 500);

  // 处理logo点击
  const ballContent = ball.querySelector('.minimax-ball-content');
  ballContent.addEventListener('click', function (e) {
    e.stopPropagation();
    window.open('https://agent.minimaxi.com/', '_blank');
  });

  // 处理关闭按钮
  const closeIcon = ball.querySelector('.minimax-close-icon');
  closeIcon.addEventListener('click', function (e) {
    e.stopPropagation();
    ball.style.opacity = '0';
    ball.style.transform = 'translateY(20px)';
    setTimeout(() => {
      ball.style.display = 'none';
    }, 300);
  });
}

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {

  // 延迟修改链接，确保React组件已渲染
  setTimeout(() => {
